permalink: /posts/:title
markdown: kramdown

gems:
  - jekyll-sitemap
  - jekyll-redirect-from
  
plugins:
  - jekyll-sitemap

name: Rishabh Agarwal
url: agarwl.github.io
enforce_ssl: agarwl.github.io
description: Rishabh's personal website

collections:
  ml:
    output: true
  math:
    output: true

defaults:
  - scope:
      path: ""
      type: ml
    values:
      layout: post
  - scope:
      path: ""
      type: math
    values:
      layout: post
